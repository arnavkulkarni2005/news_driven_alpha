services:
  # Backend API Service (Flask with Gunicorn)
  - type: web
    name: sentiment-api
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/tickers
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sentiment-db
          property: connectionString
      - key: STARTUP_COMMAND
        value: api
      - key: "3f4a704ca8484e528ef3a4394c50b226" # Add your secret key here
        sync: false

  # Frontend Service (Streamlit)
  - type: web
    name: sentiment-frontend
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sentiment-db
          property: connectionString
      - key: STARTUP_COMMAND
        value: frontend
      - key: NEWS_API_KEY # Add your secret key here
        sync: false

  # Scheduler Worker
  - type: worker
    name: scheduler
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sentiment-db
          property: connectionString
      - key: STARTUP_COMMAND
        value: scheduler
      - key: NEWS_API_KEY # Add your secret key here
        sync: false

databases:
  # Free PostgreSQL Database
  - name: sentiment-db
    plan: free