services:
  # Backend API Service (Flask with Gunicorn)
  - type: web
    name: sentiment-api
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/tickers
    envVars:
      - fromGroup: sentiment-lens-env
      - key: DATABASE_URL
        fromDatabase:
          name: sentiment-db
          property: connectionString
      - key: STARTUP_COMMAND # Tells entrypoint.sh to run the api
        value: api

  # Frontend Service (Streamlit)
  - type: web
    name: sentiment-frontend
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - fromGroup: sentiment-lens-env
      - key: DATABASE_URL
        fromDatabase:
          name: sentiment-db
          property: connectionString
      - key: STARTUP_COMMAND # Tells entrypoint.sh to run the frontend
        value: frontend

  # Scheduler Worker
  - type: worker
    name: scheduler
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - fromGroup: sentiment-lens-env
      - key: DATABASE_URL
        fromDatabase:
          name: sentiment-db
          property: connectionString
      - key: STARTUP_COMMAND # Tells entrypoint.sh to run the scheduler
        value: scheduler

databases:
  # Free PostgreSQL Database
  - name: sentiment-db
    plan: free